name: Kilroy CNC - (RatRig KillerBee 1075)
board: 6-pack

kinematics:
  Cartesian:

stepping:
  engine: I2S_stream
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 5
  disable_delay_us: 0

axes:
  x:
    steps_per_mm: 400.35
    max_rate_mm_per_min: 7000.000
    acceleration_mm_per_sec2: 500
    max_travel_mm: 531.000
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0.000
      positive_direction: true
      settle_ms: 350.000
      seek_mm_per_min: 2000.000
      feed_mm_per_min: 100.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.32
      hard_limits: true
      standard_stepper:
        direction_pin: i2so.1
        step_pin: i2so.2:high
        disable_pin: i2so.0
  y:
    steps_per_mm: 400.000
    max_rate_mm_per_min: 6000.000
    acceleration_mm_per_sec2: 500.000
    max_travel_mm: 786.000
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0.000
      positive_direction: true
      settle_ms: 350.000
      seek_mm_per_min: 2000.000
      feed_mm_per_min: 100.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_pos_pin: gpio.33
      hard_limits: true
      pulloff_mm: 2.000
      standard_stepper:
        direction_pin: i2so.4:low
        step_pin: i2so.5:low
        disable_pin: i2so.7
    motor1:
      limit_pos_pin: gpio.35
      hard_limits: true
      pulloff_mm: 2.666
      standard_stepper:
        direction_pin: i2so.9:low
        step_pin: i2so.10:low
        disable_pin: i2so.8
  z:
    steps_per_mm: 400.000
    max_rate_mm_per_min: 4000.000
    acceleration_mm_per_sec2: 500.000
    max_travel_mm: 100.000
    soft_limits: true
    homing:
      cycle: 1
      mpos_mm: 0.000
      positive_direction: true
      settle_ms: 350.000
      seek_mm_per_min: 2000.000
      feed_mm_per_min: 100.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_pos_pin: gpio.34
      hard_limits: true
      standard_stepper:
        direction_pin: i2so.12:low
        step_pin: i2so.13:low
        disable_pin: i2so.15

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5

control:
  safety_door_pin: NO_PIN
  reset_pin: gpio.15
  cycle_start_pin: gpio.12:low
  macro0_pin: gpio.2
  macro1_pin: gpio.25
  macro2_pin: gpio.39
  macro3_pin: gpio.36

probe:
  pin: gpio.13:low:pu

macros:
  startup_line0: $$
  startup_line1: 
  macro0: $HX
  macro1: $HY
  macro2: $HZ
  macro3: $MD

start:
  must_home: false
  check_limits: true

10v:
  tool_num: 0
  speed_map: 0=0.000% 0=5.000% 3500=5.000% 3500=10.000% 25000=90.000% 25000=100.000%
  spinup_ms: 1000
  spindown_ms: 1000
  output_pin: gpio.26
  disable_with_s0: false
  s0_with_disable: true
  pwm_hz: 5000
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: true
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
