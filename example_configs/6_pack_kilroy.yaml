board: BDring 6 Pack 
name: Kilroy - Killer Bee
meta: 2022-01-22 Initial config
stepping:
  engine: I2S_stream
  idle_ms: 255
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0
axes:
